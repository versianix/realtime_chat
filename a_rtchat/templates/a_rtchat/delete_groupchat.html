{% extends 'layouts/box.html' %}

{% block content %}

<h1>Quer mesmo excluir este Chat?</h1>

<h2>"{{ chat_group.groupchat_name }}"</h2>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="button-red mt-4">Sim, quero exluir</button>
    <a class="button button-gray ml-1" href="{{ request.META.HTTP_REFERER }}">Cancelar</a>
</form>

{% endblock %}
